<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome to My Interactive Web Page</h1>

    <!-- Part 1: Event Handling Example -->
    <button id="clickBtn">Click Me!</button>
    <p id="clickMessage"></p>

    <!-- Part 2: Interactive Feature 1 - Light/Dark Mode -->
    <button id="toggleTheme">Toggle Light/Dark Mode</button>

    <!-- Part 2: Interactive Feature 2 - Counter -->
    <div>
        <h2>Counter: <span id="counter">0</span></h2>
        <button id="incrementBtn">Increase</button>
        <button id="decrementBtn">Decrease</button>
    </div>

    <!-- Part 3: Form Validation -->
    <h2>Sign Up Form</h2>
    <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span>
        <br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span class="error" id="emailError"></span>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span class="error" id="passwordError"></span>
        <br>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
